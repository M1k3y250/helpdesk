{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <h3 class="text-center mb-4">Help Desk Login</h3>

      <form method="post" action="{{ url_for('routes.login_view') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Login
        </button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
